- name: Install httpd on webserver
  hosts: webservers
  gather_facts: true
  tasks:
    - yum:
        pkg: httpd
        state: installed

- name: Install mysql on dbserver
  hosts: dbservers
  gather_facts: true
  tasks:
    - yum:
        pkg: mariadb 
        state: installed

- name: Install Jenkins on appserver
  hosts: appservers
  gather_facts: false
  become: true
  vars:
    JAVA_OPTIONS: "-Djava.awt.headless=true -Djenkins.install.runSetupWizard=false"
  tasks:
  - name: install wget
    yum:
      name: wget
      state: present
  - name: install openjdk
    yum:
      name: java-1.8.0-openjdk
      state: present
  - name: download jenkins.repo
    get_url:
      url: http://pkg.jenkins-ci.org/redhat-stable/jenkins.repo
      dest: /etc/yum.repos.d/jenkins.repo
  - name: import jenkins key
    rpm_key:
      state: present
      key: https://pkg.jenkins.io/redhat-stable/jenkins.io.key
  - name: install jenkins
    yum:
      name: jenkins
      state: present
  - name: stop jenkins
    shell: service jenkins stop
  - name: Change Jenkins Java Option
    lineinfile:
        dest: /etc/sysconfig/jenkins
        regexp: ^JENKINS_JAVA_OPTIONS=
        line: JENKINS_JAVA_OPTIONS="{{JAVA_OPTIONS}}"
  - name: start jenkins
    systemd:
      name: jenkins
      state: started
  - name: enable jenkins
    systemd:
      name: jenkins
      enabled: true
